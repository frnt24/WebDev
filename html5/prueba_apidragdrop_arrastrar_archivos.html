<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba API Drag & Drop</title>

    <link rel="stylesheet" href="prueba_apidragdrop.css">

    <script>
        function comenzar(){
            soltar=document.getElementById("zona_destino");
            soltar.addEventListener("dragenter",function(e){e.preventDefault();},false);
            soltar.addEventListener("dragover",function(e){e.preventDefault();},false);
            soltar.addEventListener("drop",soltado,false);
        }

        function soltado(e){
            e.preventDefault();
            var archivos=e.dataTransfer.files; //la propiedad "files" genera un Array. En cada una de las posiciones, estarán las propiedades del archivo que se esté soltando.
            var listado="";
            
            for(f=0;f<archivos.length;f++){
                // listado=(archivos[f].size/1024).toFixed(2); //Se le está diciendo que cuando recorra todas las posiciones del array, en una encontrarás el nombre, y lo almacenarás en la variable listado. Y que ponga solo 2 decimales.

                // listado+="Archivo: " + archivos[f].name + " " + "Peso: " + (archivos[f].size/1024).toFixed(2) + " " + "Tipo: " + archivos[f].type + "<br>";

                listado+="Archivo: " + archivos[f].name + " " + "Peso: " + (archivos[f].size/1024).toFixed(2) + " " + "Fecha: " + archivos[f].lastModifiedDate.toLocaleDateString() + "<br>";
            }

            soltar.innerHTML=listado;
        }
        window.addEventListener("load",comenzar,false);
    </script>
</head>

<body>
    <section id="zona_destino">
        Arrastre aquí.
    </section>
    
</body>
</html>
