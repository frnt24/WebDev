<!--MÉTODOS de API Canvas para CREAR ANIMACIONES:

    – clearRect(x1,y1,x2,y2): borra la información que haya en un área del Canvas o en todo el Canvas.

    – setInterval(codigo,tiempo en milisegundos): ejecuta un código X veces durante un período de tiempo.

    – clearInterval(): resetea setInterval().

Las propiedades clientX y clientY devuelven las coordenadas del puntero del ordenador.
    -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba API Canvas: Animaciones</title>

    <style>
        #lienzo{
            border: 1px red solid;
        }
    </style>

    <script>
        var y=300;
        var estado="bajando";
        var arriba=y;
        var horizontal=0;

        function comenzar(){
            var elemento=document.getElementById("lienzo");
            lienzo=elemento.getContext("2d");
            
            window.addEventListener("mousemove",animacion,false);
        }

        function animacion(e){
            // alert(e.clientX + " " + e.clientY);
            lienzo.clearRect(0,0,1200,750);

            var xdelraton=e.clientX;
            var ydelraton=e.clientY;
            var xcentro=550;
            var ycentro=325;
            var angulo=Math.atan2(ydelraton-ycentro,xdelraton-xcentro);
            var x=xcentro+Math.round(Math.cos(angulo)*10);
            var y=ycentro+Math.round(Math.sin(angulo)*10);

            lienzo.beginPath(); //exterior de los ojos
            lienzo.arc(xcentro,ycentro,20,0,Math.PI*2,false);
            lienzo.moveTo(620,325);
            lienzo.arc(600,ycentro,20,0,Math.PI*2,false);
            lienzo.stroke();

            lienzo.beginPath(); //interior de los ojos
            lienzo.arc(x,y,10,0,Math.PI*2,false);
            lienzo.moveTo(x,y);
            lienzo.arc(x+50,y,10,0,Math.PI*2,false);
            lienzo.fill();
        }

        window.addEventListener("load",comenzar,false);
    </script>
</head>
<body>
    <section id="dibujo">
        <canvas id="lienzo" width="1200" height="750">
            Su navegador no soporta el elemento html5 Canvas.
        </canvas>
    </section>
    
</body>
</html>
