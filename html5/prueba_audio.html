<!-- Los formatos soportados son mp3 y OGG.
Etiquetas HTML5 para audio: <audio></audio>. Sus atributos son:

    – Src: para especificar la procedencia.
    – Controls: si queremos que aparezcan controles de reproducción o no.
    – Autoplay: para que comience la reproducción automáticamente al cargar la página.
    – Loop: para que cuando termine la reproducción, vuelva automáticamente al principio.
    – preload: para especificar la duración del audio entre otros aspectos.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de audio</title>

    <link rel="stylesheet" href="audio/prueba_audio.css">
    <script src="audio/prueba_audio.js"></script>
</head>
<body>
    <section id="reproductor">
        <audio id="miaudio">
            <source src="audio/Moonlight_Sonata_by_Beethoven.mp3">
            <source src="audio/Moonlight_Sonata_by_Beethoven.ogg">
        </audio>

        <nav>
            <div id="botones">
                <button type="button" id="play"> Play</button>
            </div>

            <div id="barra">
                <div id="progreso"></div>
            </div>
        </nav>
    </section>
    
</body>
</html>
